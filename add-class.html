    <div class="main">
        <div class="main-content main-content-add">
            <div class="row">
                <div class="col-12 mb-2">
                    <div class="main-title">
                        <h5>اضف صف  </h5>
                        <p>
                            <span>ادارة الصفوف</span>/
                            <span>أضف صف</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card-border mt-3">
                <div class="content-one">
                    <div class="main-title second-title mb-4 mt-3">
                        <h5> أضف صف جديد</h5>
                    </div>
                    <form class="row g-3">
                        <div class="col-md-6 col-12">
                          <div class="change-direction">
                               <label for="validationDefault01" class="form-label">اسم الصف </label>
                               <input type="text" class="form-control" id="validationDefault01" value="العاشر" required>
                          </div>
                        </div>
                        <div class="col-md-6 col-12 text-start">
                            <div class="position-relative">
                                <label for="validationDefault03" class="form-label left"> Name Of Grade</label>
                                <input type="text" class="form-control text-start" id="validationDefault03" value="11th Grade" required>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="change-direction">
                                <label for="validationDefault04" class="form-label">النظام التعليمى</label>
                                <select class="form-select" id="validationDefault04" required>
                                    <option selected disabled value="">العربية</option>
                                    <option>National</option>
                                </select>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="change-direction">
                                <label for="validationDefault04" class="form-label">عدد الفصول الدراسية</label>
                                <select class="form-select" id="validationDefault04" required>
                                    <option selected disabled value="">3</option>
                                    <option>5</option>
                                </select>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="mt-3 d-flex justify-content-center">
                                <button class="btn-submit" type="submit">حفظ</button>
                            </div>
                        </div>
                      </form>
                  </div>
            </div>
            <div class="mt-4 d-flex justify-content-end">
                <button class="btn-exit" type="button">خروج</button>
            </div>
        </div>
    </div>
