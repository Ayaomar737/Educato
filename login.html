<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <section>

                </div>
                <div class="text-center mt-3 mb-4">

                    <p>Welcome come back !</p>

                <form class="row g-3">
                    <div class="col-12">
                      <label for="validationDefault01" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Mail" required>
                    </div>
                    <div class="col-12">
                        <label for="validationDefault01" class="form-label">Password</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Password" required>
                    </div>
                    <div class="col-12 mt-3">
                        <button class="btn-submit w-100" type="submit">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
